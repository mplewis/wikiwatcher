<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <style>
      .header-left {
        text-align: right;
        padding-right: 10px;
      }
      .header-right {
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Wikiwatcher</h1>

      <table width="100%" cellspacing="0">
        <tbody>
          <tr>
            <th>&nbsp;</th>
            <th width="40%" class="header-left">chars deleted</th>
            <th width="40%" class="header-right">chars added</th>
          </tr>

          <tr>
            <th style="text-align: right;" width="20%">emacs</th>
            
            <td width="40%"><table width="100%" cellspacing="0"><tbody><tr>
              <th width="72%" style="text-align: right;">&nbsp;</th>
              <th width="28%" bgcolor="red"><font style="color: white;">167</font></th>
            </tr></tbody></table></td>
            
            <td width="40%"><table width="100%" cellspacing="0"><tbody><tr>
              <th width="42%" bgcolor="green"><span style="color: white; text-align: right;">250</span></th>
              <th bgcolor="white" style="text-align: left;" width="58%">&nbsp;</th>
            </tr></tbody></table></td>
          </tr>

          <tr>
            <th style="text-align: right;" width="20%">pico</th>
            
            <td width="40%"><table width="100%" cellspacing="0"><tbody><tr>
              <th width="90%" style="text-align: right;"><font color="red">63</font></th>
              <th width="10%" bgcolor="red">&nbsp;</th>
            </tr></tbody></table></td>

            <td width="40%"><table width="100%" cellspacing="0"><tbody><tr>
              <th width="18%" bgcolor="green">&nbsp;</th>
              <th bgcolor="white" style="text-align: left;" width="82%"><font color="green">111</font></th>
            </tr></tbody></table></td>
          </tr>
          
          <tr>
            <th style="text-align: right;" width="20%">vi</th>

            <td width="40%"><table width="100%" cellspacing="0"><tbody><tr>
              <th width="71%" style="text-align: right;">&nbsp;</th>
              <th width="29%" bgcolor="red"><font style="color: white;">176</font></th>
            </tr></tbody></table></td>

            <td width="40%"><table width="100%"cellspacing="0"><tbody><tr>
              <th width="100%" bgcolor="green"><span style="color: white; text-align: right;">587</span></th>
              <th bgcolor="white" style="text-align: left;" width="0%">&nbsp;</th>
            </tr></tbody></table></td>
          </tr>
        </tbody>
      </table>

      {% for user in User.select().order_by(User.username) %}
        <p>{{ user.username }}</p>
        <ul>
          {% for change in user.changes %}
            <li>{{ change.page.page_title }}: {{ change.size_diff }}</li>
          {% endfor %}
        </ul>
      {% endfor %}
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </body>
</html>
